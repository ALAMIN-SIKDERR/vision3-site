    /* ===== Premium base + your previous styles merged ===== */

  <main class="container">

    <!-- ADMIN -->
    <section id="admin-section" class="admin-wrap" style="display:none">
      <div id="auth-section" class="card-admin">
        <h3 id="auth-title">Login or Sign up</h3>
        <div id="user-info" style="display:none; margin-bottom:10px">
          <div class="small">Signed in as: <span id="user-email"></span></div>

          <input id="password" type="password" placeholder="Password" />
          <div style="display:flex; gap:10px; margin-top:6px">

      <div id="admin-ui" style="display:none">

          <h3>Add / Edit Post</h3>
          <input id="post-title" placeholder="Post title" />

          <div style="margin-top:8px">

            <button id="btn-clear" class="btn alt" onclick="clearForm()">Clear</button>

        <div class="card-admin">
          <h3>Existing Posts</h3>
          <div class="posts-list" id="posts-list">Loading...</div>

  <footer>
    ¬© 2025 Vision 3.0. All rights reserved. ¬∑ Hosted on
    <a href="https://vision3-site.pages.dev" target="_blank" rel="noopener" style="color:#76ddff">GitHub Pages</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* ======= 1) Section Switcher ======= */
    function showSection(section){
      document.getElementById('home-section').style.display  = (section==='home')  ? '' : 'none';
      document.getElementById('posts-section').style.display = (section==='posts') ? '' : 'none';
      document.getElementById('admin-section').style.display = (section==='admin') ? '' : 'none';
    }

    /* ======= 2) Random Background Setter ======= */
    const BG_IMAGES = [
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1522199794611-8e6c7a4a25b0?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80"
    ];
    (function setRandomBg(){
      const pick = BG_IMAGES[Math.floor(Math.random()*BG_IMAGES.length)];
      document.getElementById('bgLayer').style.backgroundImage = `url('${pick}')`;
    })();

    /* ======= 3) Search (filters .post-card within a section) ======= */
    function performSearch(scopeSelector){
      const q = (scopeSelector ? document.querySelector(scopeSelector+' #searchInput2') : document.getElementById('searchInput')).value.toLowerCase().trim();
      const scope = scopeSelector ? document.querySelector(scopeSelector) : document;
      const cards = scope.querySelectorAll('.post-card.dynamic');
      cards.forEach(card=>{
        const title = (card.querySelector('h2')?.textContent || '').toLowerCase();
        const excerpt = (card.querySelector('p')?.textContent || '').toLowerCase();
        card.style.display = (title.includes(q) || excerpt.includes(q)) ? '' : 'none';
      });
      return false;
    }

    /* ======= 4) Firebase Config (REPLACE) ======= */
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    /* ======= 5) Auth UI ======= */
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const btnLogin  = document.getElementById('btn-login');
    const btnSignup = document.getElementById('btn-signup');
    const btnLogout = document.getElementById('btn-logout');

    const userInfo   = document.getElementById('user-info');
    const userEmail  = document.getElementById('user-email');
    const authForms  = document.getElementById('auth-forms');
    const authTitle  = document.getElementById('auth-title');
    const adminUi    = document.getElementById('admin-ui');
    const logEl      = document.getElementById('log');

    const ALLOWED_ADMIN_UIDS = ["YOUR_ADMIN_UID"]; // <-- put your UID(s)

    function log(msg){ logEl.textContent = msg; }

    auth.onAuthStateChanged(async (user)=>{
      if(user){
        userInfo.style.display = '';
        userEmail.textContent  = user.email || '(no email)';
        authForms.style.display = 'none';
        authTitle.textContent   = 'Admin';
        if(ALLOWED_ADMIN_UIDS.includes(user.uid)){
          adminUi.style.display = '';
          loadPostsList();
        } else {
          adminUi.style.display = 'none';
          log('Your account is not set as admin.');
        }
      } else {
        userInfo.style.display = 'none';
        authForms.style.display = '';
        authTitle.textContent = 'Login or Sign up';
        adminUi.style.display = 'none';
      }
    });

    btnSignup?.addEventListener('click', ()=>{
      const email = emailEl.value.trim(), pw = passEl.value.trim();
      if(!email || !pw) return log('Enter email & password');
      auth.createUserWithEmailAndPassword(email,pw)
        .then(()=> log('Signup success. Please verify email from your inbox.'))
        .catch(e=> log(e.message));
    });

    btnLogin?.addEventListener('click', ()=>{
      const email = emailEl.value.trim(), pw = passEl.value.trim();
      if(!email || !pw) return log('Enter email & password');
      auth.signInWithEmailAndPassword(email,pw)
        .then(()=> log('Login success'))
        .catch(e=> log(e.message));
    });

    btnLogout?.addEventListener('click', ()=> auth.signOut().then(()=> log('Signed out')));

    /* ======= 6) Admin CRUD ======= */
    const postTitle   = document.getElementById('post-title');
    const postImage   = document.getElementById('post-image');
    const postExcerpt = document.getElementById('post-excerpt');
    const postContent = document.getElementById('post-content');
    const btnSave     = document.getElementById('btn-save');
    const postsList   = document.getElementById('posts-list');

    let editId = null;

    function clearForm(){
      postTitle.value=''; postImage.value=''; postExcerpt.value=''; postContent.value='';
      editId=null;
    }

    btnSave?.addEventListener('click', async ()=>{
      const title = postTitle.value.trim();
      if(!title) return log('Title required');
      const data = {
        title,
        imageUrl: postImage.value.trim() || null,
        excerpt : postExcerpt.value.trim() || null,
        content : postContent.value.trim() || null,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
      };
      try{
        if(editId){
          await db.collection('posts').doc(editId).update(data);
          log('Post updated');
        }else{
          data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('posts').add(data);
          log('Post created');
        }
        clearForm();
      }catch(e){ log('Error: '+e.message); }
    });

    function loadPostsList(){
      postsList.innerHTML = 'Loading...';
      db.collection('posts').orderBy('createdAt','desc').get()
        .then(snap=>{
          postsList.innerHTML='';
          if(snap.empty){ postsList.innerHTML = '<div class="small">No posts yet</div>'; return; }
          snap.forEach(doc=>{
            const d = doc.data();
            const row = document.createElement('div'); row.className='post-row';
            const left = document.createElement('div');
            left.innerHTML = `<strong>${escapeHtml(d.title||'Untitled')}</strong><div class="small">${escapeHtml(d.excerpt||'')}</div>`;
            const actions = document.createElement('div'); actions.className='actions';
            const bE = document.createElement('button'); bE.className='btn alt'; bE.textContent='Edit';
            bE.onclick=()=>{ editId=doc.id; postTitle.value=d.title||''; postImage.value=d.imageUrl||''; postExcerpt.value=d.excerpt||''; postContent.value=d.content||''; window.scrollTo({top:0,behavior:'smooth'}); };
            const bD = document.createElement('button'); bD.className='btn'; bD.textContent='Delete';
            bD.onclick=async()=>{ if(!confirm('Delete this post?')) return; try{ await db.collection('posts').doc(doc.id).delete(); log('Deleted'); loadPostsList(); }catch(e){ log('Delete failed: '+e.message); } };
            actions.appendChild(bE); actions.appendChild(bD);
            row.appendChild(left); row.appendChild(actions);
            postsList.appendChild(row);
          });
        })
        .catch(e=> postsList.innerHTML='Error: '+e.message);
    }

    /* ======= 7) Public feed (real-time) on Home & Posts tabs ======= */
    const feedContainers = [document.getElementById('public-posts'), document.getElementById('public-posts-2')];

    db.collection('posts').orderBy('createdAt','desc').onSnapshot(snap=>{
      feedContainers.forEach(c=> c.innerHTML = '');
      if(snap.empty){
        feedContainers.forEach(c=> c.innerHTML = '<div class="small">No posts yet</div>');
        return;
      }
      snap.forEach(doc=>{
        const d = doc.data();
        const card = document.createElement('article');
        card.className = 'post-card dynamic';

        // thumb
        if(d.imageUrl){
          const img = document.createElement('img');
          img.className = 'post-thumb';
          img.src = d.imageUrl;
          img.alt = d.title || 'Post image';
          card.appendChild(img);
        }

        const h2 = document.createElement('h2'); h2.textContent = d.title || 'Untitled';
        const p  = document.createElement('p');  p.textContent  = d.excerpt || (d.content ? stripHtml(d.content).slice(0,140)+'‚Ä¶' : '');
        const a  = document.createElement('a');  a.className='read-more'; a.href='#'; a.textContent='Read More';
        a.onclick=(e)=>{ e.preventDefault(); openModal(d); };

        card.appendChild(h2); card.appendChild(p); card.appendChild(a);
        feedContainers.forEach(c=> c.appendChild(card.cloneNode(true)));
      });
    });

    /* ======= Helpers ======= */
    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
    function stripHtml(html){ const div=document.createElement('div'); div.innerHTML = html||''; return div.textContent || div.innerText || ''; }

    /* ======= Lightweight modal for "Read More" ======= */
    function openModal(post){
      const wrap = document.createElement('div');
      wrap.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.65);display:flex;align-items:center;justify-content:center;z-index:9999;padding:20px';
      const box = document.createElement('div');
      box.style.cssText='max-width:840px;width:96%;background:#0f2431;color:#e6eef8;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.5);padding:18px;position:relative;';
      box.innerHTML = `
        <h2 style="margin-bottom:8px;color:#76ddff">${escapeHtml(post.title||'Untitled')}</h2>
        ${post.imageUrl?`<img src="${post.imageUrl}" alt="thumb" style="width:100%;max-height:360px;object-fit:cover;border-radius:8px;margin:10px 0">`:''}
        <div style="max-height:60vh;overflow:auto">${post.content || escapeHtml(post.excerpt||'')}</div>
        <button id="closeModal" class="btn alt" style="margin-top:12px">Close</button>
      `;
      wrap.appendChild(box);
      document.body.appendChild(wrap);
      document.getElementById('closeModal').onclick = ()=> wrap.remove();
      wrap.addEventListener('click', (e)=>{ if(e.target===wrap) wrap.remove(); });
    }
  </script>
